<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
</head>
<body>
  <h1><span>
    <th:block th:if="${headerSoftware}" th:text="${serverSoftware}"/>
    <strong th:text="${T(org.apache.commons.lang3.StringUtils).capitalize(serverName)}"/><!--/* <a th:href="'/'"><img th:src="@{/res/Kotlin Full Color Logo on Black RGB.svg}" th:width="'173px'" th:height="'31px'" th:class="'borderoff'"/></a></span></h1> */-->
    <a th:href="'/'"><img th:src="@{/res/Kotlin Full Color Logo Mark RGB.svg}" th:width="'31px'" th:height="'31px'" th:class="'borderoff'"/></a></span></h1>
  <div th:class="'content'">
    <button th:type="'button'" th:class="'topBtn'" th:id="'topBtn'">Top</button><script th:src="@{/res/button.js}"></script>
    <div th:class="'content-middle'">
      <div th:class="'top'">
        <h2><span>
          <th:block th:text="'Back to the Future'"/>
          <small th:utext="'\'' + ${stage} + '\' on '"/>
          <small th:utext="${serverSoftware} + ' - \'' + ${activeProfiles} + '\''"/>
        </span></h2>
        <h5><span>
          <a th:if="${!isAuthenticated}" th:href="@{/login}" th:text="'Log in'"/><a th:if="${isAuthenticated}" th:href="@{/logout}" th:text="'Log out'"/>
          <small th:utext="${bttfApi} + ' ' + ${implementationVersion}"/>
          <small th:text="' with '"/>
          <small><a th:href="@{/license}" th:text="'The MIT License'"/></small>
          <small><a th:href="@{/}" th:text="'Introduction'"/></small>
          <small><a th:href="@{/bttfLog}" th:text="'Log'"/></small>
          <small><a th:href="@{/swagger-ui/}" th:text="'Swagger'"/></small>
        </span></h5>
        <div th:align="'center'">
          <h3 th:text="'You are in ' + ${#temporals.format(time, 'yyyy')}"/>
        </div>
      </div>
    </div>
    <div th:class="'content-columns'">
      <div th:class="'top'">
        <div th:class="'content-column-left'" th:align="'right'">
        <h2><span>
          <th:block th:text="'To the Past'"/>
        </span></h2>
<form th:action="@{|/play/year/${time.getYear() - 1}|}" method="post">
<input th:class="'submit'" type="submit" th:value="'Past'"/>
</form>        
        </div>
        <div th:class="'content-column-right'" th:align="'left'">
        <h2><span>
          <th:block th:text="'To the Future'"/>
        </span></h2>
<form th:action="@{|/play/year/${time.getYear() + 1}|}" method="post">
<input th:class="'submit'" type="submit" th:value="'Future'"/>
</form>        
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
