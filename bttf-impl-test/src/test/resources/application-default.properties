#
# for connect only from h2.console (must be spring.h2.console.enabled=true) 
# spring.datasource.url=jdbc:h2:mem:bttf;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1
# for connect from database browser
# spring.datasource.url=jdbc:h2:~/data/bttf;IGNORECASE=TRUE;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:~/data/bttf;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=bttfadmin
spring.datasource.password=
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
#
# spring.h2.console.enabled=true
spring.h2.console.enabled=false
# spring.h2.console.path=/h2-console
# spring.h2.console.settings.trace=false
# spring.h2.console.settings.web-allow-others=false
#
# bttf.sec.authenticationOn=redis
#
# Application stage
bttf.app.stage=development H2
#
spring.flyway.enabled=true
#
bttf.app.headerSoftware=true
#
bttf.app.javadocHref=false
#
bttf.app.showSessionId=true
#
# bttf.app.endPointListenerLog=true
#
# bttf.app.attempts.invalidateKey=false
# bttf.app.attempts.printZero=true
# bttf.app.attempts.printBlocked=true
#
server.error.whitelabel.enabled=false
# server.error.path=
#
logging.level.org.quartz=WARN
# logging.level.org.springframework.web.servlet.PageNotFound=WARN
# logging.level.org.springframework.security.web=INFO
# logging.level.org.springframework.session.web.http.SessionRepositoryFilter.SESSION_LOGGER=INFO
